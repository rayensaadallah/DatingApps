<ng-container >
    <button (click)="get500Error()"class="btn btn-outline-primary mr-3">Text 500 error</button>
    
    <button (click)="get400Error()"class="btn btn-outline-primary mr-3">Text 400 error</button>
    
    <button (click)="get401Error()"class="btn btn-outline-primary mr-3">Text 401 error</button>
    
    <button (click)="get404Error()"class="btn btn-outline-primary mr-3">Text 404 error </button>
    
    <button (click)="get400ValidationError()"class="btn btn-outline-primary mr-3">Text 404 valadation</button>
    <h1>errors </h1> 
    
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
               {{error}}
            </li>
        </ul>   
    </div>
    

</ng-container>
